    <div class="custom-contsiner">
      <div class="custom-box">
        <label class="radio">

      </div>
      <div class="custom-box">
        <label>
          <input type="radio" name="feedback" value="Female"> Female

      </div>

          <span class="custom-radio"></span>
        </label>
      </div>

    <input type="number" value="age" class="age" />
    <select class="select-birth">
      <option value="years"> years</option>
      <option value="Months"> Months</option>
      <option value="Days"> Days</option>
    </select>
  </div>

    <div class="tick">
      <input type="checkbox" value="accept" />
      <p class="condition"> I have read and agree to the </p>
    </div>
    <a href="#" class="policy">Terms & Conditions and Privacy Policy</a>
